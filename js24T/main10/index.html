<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        </style>





</head>
<body>
<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name"><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname"><br>
    <label for="age">Age:</label>
    <input type="number" id="age"><br>
    <button type="submit">Submit</button>
</form>
<pre id="output"></pre>


<div id="counter">0</div>

<h1>Welcome to Index Page</h1>

<h1>Session History</h1>
<div id="sessionsContainer"></div>

<div id="itemsContainer"></div>
<button id="prevBtn">Prev</button>
<button id="nextBtn">Next</button>


<div id="text">This is a text element.</div>
<button id="hideBtn">Hide</button>


<label for="ageInput">Enter your age:</label>
<input type="number" id="ageInput">
<button id="checkAgeBtn">Check Age</button>
<p id="message"></p>

<label for="rows">Number of rows:</label>
<input type="number" id="rows" min="1"><br>
<label for="cols">Number of columns:</label>
<input type="number" id="cols" min="1"><br>
<label for="content">Content:</label>
<input type="text" id="content"><br>
<button id="generateBtn">Generate Table</button>
<div id="tableContainer"></div>





<div id="price">100 грн</div>

</script>
</body>
</html>
